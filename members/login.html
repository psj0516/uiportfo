<link href="../css/members.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
			</div>
			<div id="menu" class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">

				<div class="navbar-right">
					<ul class="nav navbar-nav">
						<li><a href="../members/login.html">login</a></li>
						<li><a href="../members/join.html">Join</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div id="wrapper">
		<div id="page" class="container">
			<div class="col-md-8">
				<h2>Sign in</h2>
				<form action="#">
					<table>
						<tr>
							<td class="short-cell"><label for="id">아이디</label></td>
							<td><input type="text" class="input" name="id" id="id"></td>
						</tr>
						<tr>
							<td class="short-cell"><label for="passwd">비밀번호</label></td>
							<td><input type="password" class="input" name="passwd" id="passwd"></td>
						</tr>
						<tr>
							<td class="buttons"></td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="keepLogin"> <label for="keepLogin">로그인 유지</label>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="buttons">
								<button type="submit" class="button-custom">로그인</button>
								<button type="button" onclick="location.href='join.html'" class="button-custom">회원가입</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<div id="wrapper">
		<div id="portfolio-wrapper">
			<div id="portfolio" class="container">
				<div class="col-md-3">
					<div class="box">
						<h3>SCHMIDT</h3>
						<p>
							54 Medich St. KC. Sardinia.<br> (tel) 567-1234-7890
						</p>
					</div>
				</div>
				<div class="col-md-9">
					<div class="box">
						<h3>Contact Us</h3>
						<form action="#">
							<div class="col-md-3">
								<input type="text" placeholder="name" class="input">
								<br>
								<input type="email" placeholder="e-mail" class="input">
								<br>
							</div>
							<div class="col-md-9">
								<textarea placeholder="Message" class="textarea"></textarea>
								<button type="submit" class="button-custom pull-right">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">

	<script src="../js/bootstrap.js"></script>
