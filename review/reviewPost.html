	<div id="wrapper">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

		<!-- 리뷰 게시판 -->
		<div id="page" class="container">
			<form action="#" method="post" enctype="multipart/form-data">
				<div class="col-md-8 post">
					<h2>Review</h2>
					<table>
						<tr>
							<td><input type="text" name="name" placeholder="작성자 *" required></td>
							<td><input type="password" name="passwd" placeholder="비밀번호 *" required></td>
						</tr>
						<tr>
							<td colspan="2"><input type="text" name="subject" placeholder="제목을 입력하세요." required></td>
						</tr>
						<tr>
							<td colspan="2" class="files"><input type="file" class="file" name="filename"> <input type="file" class="file" name="filename"> <input type="file" class="file" name="filename"></td>
						</tr>
						<tr>
							<td colspan="2"><textarea name="content"></textarea></td>
						</tr>
						<tr>
							<td colspan="2" class="buttons">
								<button type="button" class="button-custom" onclick="location.href='review.html'">글목록</button>
								<button type="reset" class="button-custom">다시쓰기</button>
								<button type="button" class="button-custom pull-right" onclick="location.href='review.html'">글쓰기</button>
							</td>
						</tr>
					</table>
				</div>
			</form>
			<div class="clear"></div>
		</div>
	</div>
	<div id="wrapper">
		<div id="portfolio-wrapper">
			<div id="portfolio" class="container">
				<div class="col-md-3">
					<div class="box">
						<h3>SCHMIDT</h3>
						<p>
							54 Medich St. KC. Sardinia.<br> (tel) 567-1234-7890
						</p>
					</div>
				</div>
				<div class="col-md-9">
					<div class="box">
						<h3>Contact Us</h3>
						<form action="#">
							<div class="col-md-3">
								<input type="text" placeholder="name" class="input">
								<br>
								<input type="email" placeholder="e-mail" class="input">
								<br>
							</div>
							<div class="col-md-9">
								<textarea placeholder="Message" class="textarea"></textarea>
								<button type="submit" class="button-custom pull-right">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
